<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">

  <body>

    <h2 th:text="#{welcome}">Welcome</h2>
    <div class="row">
        <div class="col-md-12">
          <img class="img-responsive" src="../static/resources/images/pets.png" th:src="@{/resources/images/pets.png}"/>
            <br><br>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <h2>Veterinarians currently on-call <span style="color:#6db33f">(Served from authenicated REST API.)</span></h2>
            <table id="vets" class="table table-striped">
                <thead>
                <tr>
                    <th>Name</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="vet : ${vets}">
                    <td th:text="${vet}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

  </body>

</html>
